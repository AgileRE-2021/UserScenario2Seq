{% extends "main/layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}	

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content">
            <div class="row">
               <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5>Create Project</h5>
                            <hr>
                            <form method="POST" enctype="multipart/form-data" class="post-form" action="/list-project">
                                {% csrf_token %}
                                <div class="form-group ">  
                                    <h6>Project Name</h6>
                                     <input type="text" class="form-control" name="project_name" id="projec_tName" placeholder="Enter Project Name">
            
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"><h6>Project Description</h6></label>
                                    <textarea class="form-control" name="project_desc" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                
                                <button type="button" class="btn  btn-danger">Cancel</button>
                                <button type="submit" class="btn  btn-primary">Next</button>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <!-- Apex Chart -->
    <script src="/static/assets/js/plugins/apexcharts.min.js"></script>
    <!-- custom-chart js -->
    <script src="/static/assets/js/pages/dashboard-main.js"></script>

{% endblock javascripts %}
